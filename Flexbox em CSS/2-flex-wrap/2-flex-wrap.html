<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-flex-wrap</title>
    <link rel="stylesheet" href="2-flex-wrap.css">
</head>
<body>
    <h1>No Wrap</h1>
    <div class="flex-container">
        <div class="flex-item blue">1</div>
        <div class="flex-item orange">2</div>
        <div class="flex-item green">3</div>
        <div class="flex-item blue">4</div>
    </div>


<body>
    <h1>Wrap</h1>
    <div class="flex-container wrap">
        <div class="flex-item blue">1</div>
        <div class="flex-item orange">2</div>
        <div class="flex-item green">3</div>
        <div class="flex-item green">4</div>
    </div>

<body>
    <h1>Wrap Reverse</h1>
    <div class="flex-container wrap-reverse">
        <div class="flex-item blue">1</div>
        <div class="flex-item orange">2</div>
        <div class="flex-item green">3</div>
        <div class="flex-item green">4</div>
    </div>
    
</body>
</html>
